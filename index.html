<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKEditor with MathJax and MathType</title>
    <script src="ckeditor/ckeditor.js"></script>
    <!-- The MathJax plugin loads the MathJax library from the URL specified in the configuration. -->
    <!-- Load MathType integration script locally to avoid CDN dependency -->
    <script src="wiriscripts.js"></script>
</head>
<body>
    <textarea id="editor"></textarea>
    <script>
        CKEDITOR.replace('editor', {
            extraPlugins: 'mathjax,ckeditor_wiris',
            mathJaxLib: 'https://cdn.jsdelivr.net/npm/mathjax@2/MathJax.js?config=TeX-AMS_HTML',
            // Allow MathML content required by MathType plugin.
            allowedContent: true,
            toolbar: [
                ['Bold', 'Italic', 'Mathjax', 'ckeditor_wiris_formulaEditor', 'ckeditor_wiris_formulaEditorChemistry']
            ]
        });
    </script>
</body>
</html>
